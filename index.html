<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/pyro.css" />
    <title>TILE QUAKE - puzzle slide game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="welcome">
        <img class="welcome__logo" src="assets/images/logo.png" alt="Tile Quake" title="Tile Quake"/>
        <button id="new--game" class="welcome__button">NEW GAME</button>
        <button class="welcome__button">HI SCORES</button>
      </div>
      <div class="game-setup">
        <h1 class="screen-title">GAME OPTIONS</h1>
        <div class="game-setup__content">
          <div class="difficulty">
            <p>DIFFICULTY LEVEL: <span class="difficulty__value">1</span></p>
            <span class="float-left">Super Easy</span>
            <span class="float-right">Beyond Yoda</span>
            <input id="difficulty--input" class="difficulty__slider" type="range" min="1" max="10" step="1" value="1">
          </div>
          <div class="grid-size">
            <p>GRID SIZE: <span class="grid-size__value">3x3</span></p>
            <div class="grid-size__options">
              <div>
                <div data-grid="3x3" class="grid-size__3x3 js-grid-option grid-size__chosen"></div>
              </div>
              <div>
                <div data-grid="4x4" class="grid-size__4x4 js-grid-option"></div>
              </div>
              <div>
                <div data-grid="5x5" class="grid-size__5x5 js-grid-option"></div>
              </div>
            </div>
          </div>
          <div class="puzzle-image">
            <p>PUZZLE IMAGE: <span class="puzzle-image__value">1</span></p>
            <div class="puzzle-image__slideshow">
              <div class="puzzle-image__container puzzle-image__fade">
                <div class="puzzle-image__number">1 / 3</div>
                <img class="puzzle-image__image" src="assets/images/puzzles/img1.jpg">
                <div class="puzzle-image__text">Billy Casper</div>
              </div>
              <div class="puzzle-image__container puzzle-image__fade">
                <div class="puzzle-image__number">2 / 3</div>
                <img class="puzzle-image__image" src="assets/images/puzzles/img2.jpg">
                <div class="puzzle-image__text">Harry Potter</div>
              </div>
              <div class="puzzle-image__container puzzle-image__fade">
                <div class="puzzle-image__number">3 / 3</div>
                <img class="puzzle-image__image" src="assets/images/puzzles/img3.jpg">
                <div class="puzzle-image__text">The Martian</div>
              </div>
              <a class="puzzle-image__prev" onclick="gameSetupOptions.selectPuzzleImage(-1)">&#10094;</a>
              <a class="puzzle-image__next" onclick="gameSetupOptions.selectPuzzleImage(1)">&#10095;</a>
            </div>
          </div>
          <div class="game-start">
            <button id="start--game" class="welcome__button">PLAY GAME</button>
          </div>
        </div>
      </div>
      <div class="game-area">
          <div class="game-area__info">
              <div class="info__logo">
                <img class="info__logo-size" src="assets/images/logo.png" alt="Tile Quake" title="Tile Quake">
              </div>
              <div class="info__photo">
              </div>
              <div class="info__difficulty">
                <p>DIFFICULTY</p>
                <p id="info--data-difficulty">##</p>
              </div>
              <div class="info__timer">
                <p>TIMER</p>
                <p id="info--data-timer">00</p>
              </div>
              <div class="info__moves">
                <p>MOVES</p>
                <p id="info--data-moves">###</p>
              </div>
          </div>
          <div class="game-area__border"></div>
          <div class="game-area__content">
              <div class="game-area__grid">
              </div>
          </div>
          <div class="game-area__border"></div>
          <div class="game-area__buttons">
            <div></div>
            <div class="button__reset">
              <button class="arcade__button-green">RESET</button>
            </div>
            <div></div>
            <div class="button__exit">
              <button id="quit--game" class="arcade__button">QUIT</button>
            </div>
            <div></div>
          </div>
      </div>
      <div class="puzzle-complete">
        <div class="before"></div>
        <div class="puzzle-complete__message">
          <div>
            <h1>CONGRATULATIONS</h1>
            <h2>PUZZLE COMPLETE</h2>
          </div>
          <table class="puzzle-complete__score">
            <tr>
              <td class="score__bonus">BASE SCORE:</td>
              <td id="score--base" class="score__bonus"></td>
            </tr>
            <tr>
              <td class="score__bonus">MOVE BONUS:</td>
              <td id="score--move" class="score__bonus"></td>
            </tr>
            <tr>
              <td class="score__bonus">TIME BONUS:</td>
              <td id="score--time" class="score__bonus"></td>
            </tr>
            <tr>
              <td class="score__total">TOTAL SCORE:</td>
              <td id="score--total" class="score__total"></td>
            </tr>
          </table>
          <button id="score--ok" class="welcome__button">OK</button>
        </div>
        <div class="after"></div>
      </div>
    </div>
  </body>
  <script src="assets/js/tile-quake.js"></script>
</html>
